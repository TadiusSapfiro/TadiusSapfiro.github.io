		<main class="main-form">
			<section class="main-form__sign-up sign-up container">
				<h1 class="sign-up__title">Запись на стрижку</h1>
				<form action="#" method="post" class="sign-up__form">
					<fieldset class="sign-up__contact contact">
						<input type="text" class="contact__login input contact__input" placeholder="Фамилия">
						<input type="text" class="contact__login input contact__input" placeholder="Имя">
						<input type="text" class="contact__login input contact__input" placeholder="Отчество">
						<input type="tel" class="contact__phone input contact__input" placeholder="Контактный телефон">
						<input type="email" class="contact__email input contact__input" placeholder="Контактный e-mail">
						<textarea name="info" class="contact__info input contact__input" placeholder="Доп. информация для мастера"></textarea>
					</fieldset>
					<fieldset class="sign-up__beard-type beard-type">
						<legend class="beard-type__title">Выберите модель бороды:</legend>

						<div class="beard-type__container beard-type__container--admiral">
							<input id="beard-type1" name="beard-type" type="radio" class="visually-hidden radio__control beard-type__radio">
							<label for="beard-type1" class="radio__label beard-type__label">
							 <span class="beard-type__text">Адмирал</span>
							</label>
						</div>

						<div class="beard-type__container beard-type__container--lumberman">
								<input id="beard-type2" name="beard-type" type="radio" class="visually-hidden radio__control beard-type__radio">
							<label for="beard-type2" class="radio__label beard-type__label">
							 <span class="beard-type__text">Лесоруб</span>
							</label>
						</div>

						<div class="beard-type__container beard-type__container--polar-explorer">
									<input id="beard-type3" name="beard-type" type="radio" class="visually-hidden radio__control beard-type__radio">
							<label for="beard-type3" class="radio__label beard-type__label">
							 <span class="beard-type__text">Полярник</span>
							</label>
						</div>

						<div class="beard-type__container beard-type__container--boiarin">
							<input id="beard-type4" name="beard-type" type="radio" class="visually-hidden radio__control beard-type__radio">
							<label for="beard-type4" class="radio__label beard-type__label">
							 <span class="beard-type__text">Боярин</span>
							</label>
						</div>

						<div class="beard-type__container beard-type__container--wiseman">
							<input id="beard-type5" name="beard-type" type="radio" class="visually-hidden radio__control beard-type__radio">
							<label for="beard-type5" class="radio__label beard-type__label">
							 <span class="beard-type__text">Мудрец</span>
							</label>
						</div>

					</fieldset>
					<fieldset class="sign-up__sevice service">
						<legend class="service__title">Дополнительные услуги:</legend>
						
							<input name="paint" type="checkbox" class="service__checkbox checkbox-control visually-hidden" id="service__checkbox1">
							<label class="service__label checkbox-label" for="service__checkbox1"> 
								Подкрасить бороду
							</label>
						
							<input name="curl" type="checkbox" class="service__checkbox checkbox-control visually-hidden" id="service__checkbox2">
							<label class="service__label checkbox-label" for="service__checkbox2">	
								Накрутить усы
							</label>

							<input name="brush" type="checkbox" class="service__checkbox checkbox-control visually-hidden" id="service__checkbox3">
							<label class="service__label checkbox-label" for="service__checkbox3">	
								Причесать бороду
							</label>

							<input name="temple" type="checkbox" class="service__checkbox checkbox-control visually-hidden" id="service__checkbox4">
							<label class="service__label checkbox-label" for="service__checkbox4">	
								Подровнять виски
							</label>

							<input name="gray-hear" type="checkbox" class="service__checkbox checkbox-control visually-hidden" id="service__checkbox5">
							<label class="service__label checkbox-label" for="service__checkbox5">	
								Убрать седину
							</label>

							<input name="bald-spot" type="checkbox" class="service__checkbox checkbox-control visually-hidden" id="service__checkbox6">
							<label class="service__label checkbox-label" for="service__checkbox6">	
								Отполировать лысину
							</label>

					</fieldset>
					<button class="sign-up__submit button button--brown">Отправить заявку</button>
				</form>
			</section>

			</div>
		</div>

				</li>
			</ul>
		</section>
