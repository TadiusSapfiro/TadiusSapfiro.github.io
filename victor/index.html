<script>
	'use strict'

function onButtonClick() {

	let score = 0;
	let first = prompt('Вовчик - царь, а Тутов - днарь?','да/нет');
	let second = prompt('Витька - лох, Жиляев - бох?','да/нет');
	let thirt = prompt('Владимир - топ, Антипов - жоп?','да/нет');

	if (first == 'да' || first == 'Да' ) {
		score ++;
	}

	if (second == 'да' || second == 'да' ) {
		score ++;
	}

	if (thirt == 'да' || thirt == 'Да' ) {
		score ++;
	}

	alert(`Конгратулатионс, ты набрал ${score} из 3 баллов`);
	if (score === 3) {
		document.querySelector('.header').classList.toggle('dn');
	}

	if (score < 3) {
		alert(`Но этого не достаточно`);
	}


}

document.querySelector('.btn').addEventListener('click', function (evt) {
	onButtonClick();
})

	
	


</script>
